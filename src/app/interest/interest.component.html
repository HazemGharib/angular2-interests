<h1>
  <b>{{title}}</b>
</h1>

<div class="row">
  <div class="col-lg-12">
    <form #form="ngForm">
          <div class="row">
            <div class="form-group col-lg-3">
              <label>Interest Type</label>    
            </div>
            <div class="col-lg-9">
              <select class="form-control" [(ngModel)]="selectedType" (change)="onTypeChange($event.target.value)" name="interestType" id="interestType">
                <option *ngFor="let item of types" >
                  {{item}}
                </option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group col-lg-3">
              <label>Principal</label>    
            </div>
            <div class="col-lg-9">
              <input class="form-control form-input" [(ngModel)]="principal" type="text" name="principal" id="principal" required>    
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group col-lg-3">
              <label>Rate of Interest (%)</label>    
            </div>
            <div class="col-lg-9">
              <input class="form-control" [(ngModel)]="rate" type="text" name="rate" id="rate" required>    
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group col-lg-3">
              <label>Time Period (Years)</label>    
            </div>
            <div class="col-lg-9">
              <input class="form-control" [(ngModel)]="period" type="text" name="period" id="period" required>    
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group col-lg-3">
              <label [class.hidden] ="selectedType != 'Compound'">Compound Frequency (Per year)</label>    
            </div>
            <div class="col-lg-9">
              <select class="form-control" [(ngModel)]="selectedFrequency" [class.hidden] ="selectedType != 'Compound'" (change)="onFrequencyChange($event.target.value)" name="frequency" id="frequency">
                <option *ngFor="let item of frequencies" >
                  {{item}}
                </option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <input class="btn btn-primary" type="submit" value="Calculate" (click)="calculateInterest()">    
            </div>
          </div>
    </form>
  </div>
</div>


<br>

<div class="row">
  <div class="col-lg-12 table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Principal</th>
          <th scope="col">Rate</th>
          <th scope="col">Period</th>
          <th scope="col">Selected Type</th>
          <th scope="col">Selected Frequency</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody class="">
        <tr *ngFor="let item of calculatedInterests">
          <td>{{item.principal}}</td>
          <td>{{item.rate}} %</td>
          <td>{{item.period}}</td>
          <td>{{item.selectedType}}</td>
          <td>{{item.selectedFrequency}}</td>
          <td>{{item.value}}</td>
        </tr>
        <tr>
          <td colspan="5">Total</td>
          <td>{{totalInterests}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
